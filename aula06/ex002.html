<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: yellowgreen;
            color:black;
            font-family: Arial, Helvetica, sans-serif;
            font: normal 20pt;
            text-align: center;
        }
        h1{
            color: navy;
        }
        p {
