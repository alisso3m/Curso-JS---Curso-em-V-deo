<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: yellowgreen;
            color:black;
            font-family: Arial, Helvetica, sans-serif;
            font: normal 20pt;
            text-align: center;
        }
        h1{
            color: navy;
        }
        p {
            color: saddlebrown;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentario -->
    <p>Já me livrei da maldição.</p>
    <script> // COMANDOS EM JAVASCRIPT
        var n1 = Number(window.prompt('Digite um numero: ')); // RECEBEM STRING
        var n2 = Number(window.prompt('Digite outro numero: ')); // RECEBEM STRING
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual à: ${s}`);
        //  numero + numero serve para adição
        // string + string serve para concatenação.
    </script>
</body>
</html>
