<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#6B7C85;
            text-align: center;
            font: normal 20pt Arial;
            color:black;
        }
        strong{
            color:#FFA62B;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Seu nome <strong> ${nome} </strong> tem ${nome.length} letras.</br>`) // DOCUMENT Escreve na PAGINA, <strong> deixa 
                                                                                        //  em negrito
        document.write(`Seu nome <strong>${nome} </strong> em maiusculas é ${nome.toUpperCase()} letras.</br>`)
        document.write(`Seu nome <strong>${nome} </strong>em maiusculas é ${nome.toLowerCase()} letras.</br>`)
        document.write(`Obrigado <strong>${nome}</strong>!`)
    </script>
</body>
</html>
